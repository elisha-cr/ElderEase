    <script>
      let currentWeek = 1;
      function changeWeek(direction) {
        currentWeek += direction;
        if (currentWeek < 1) currentWeek = 1;
        document.getElementById("weekLabel").innerText = `Week ${currentWeek}`;
      }
      function addMedication() {
        let medName = document.getElementById("medName").value;
        let medDesc = document.getElementById("medDesc").value;
        let day = document.getElementById("daySelect").value;
        let time = document.getElementById("timeSelect").value;
        if (!medName || !medDesc) return alert("Enter medicine details");
        let cell = document.getElementById(`${day}-${time}`);
        let medDetails = document.createElement("p");
        medDetails.innerHTML = `${medName} - ${medDesc} <span class='delete-btn' onclick='removeMedication(this)'>X</span>`;
        cell.appendChild(medDetails);
        saveMedications();
        document.getElementById("medName").value = "";
        document.getElementById("medDesc").value = "";
      }
      function removeMedication(element) {
        element.parentElement.remove();
        saveMedications();
      }
      function saveMedications() {
        let meds = {};
        document.querySelectorAll(".medication-cell").forEach((cell) => {
          let id = cell.id;
          let medsList = [];
          cell.querySelectorAll("p").forEach((p) => {
            medsList.push(p.innerText.replace(" X", ""));
          });
          if (medsList.length) meds[id] = medsList;
        });
        localStorage.setItem("medications", JSON.stringify(meds));
      }
      function loadMedications() {
        let meds = JSON.parse(localStorage.getItem("medications")) || {};
        Object.keys(meds).forEach((id) => {
          let cell = document.getElementById(id);
          meds[id].forEach((med) => {
            let medDetails = document.createElement("p");
            medDetails.innerHTML = `${med} <span class='delete-btn' onclick='removeMedication(this)'>X</span>`;
            cell.appendChild(medDetails);
          });
        });
      }
      loadMedications();
    </script>
